<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Destruction</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js"></script>
  <style>
    body {
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #flipbook {
      width: 90vw;              /* take 90% of screen width */
      max-width: 900px;         /* but never bigger than 900px */
      aspect-ratio: 3/2;        /* keeps 900x600 ratio */
      height: auto;             /* auto height based on width */
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-radius: 10px;
      background: rgb(0, 0, 0);
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      gap: 6px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="flipbook">
   <div class="page"><img src="photos/1.png" alt="Book"></div>
    <div class="page"><img src="photos/2.png" alt="Book"></div>
    <div class="page"><img src="photos/3.png" alt="Book"></div>
    <div class="page"><img src="photos/4.png" alt="Book"></div>
    <div class="page"><img src="photos/5.png" alt="Book"></div>
    <div class="page"><img src="photos/6.png" alt="Book"></div>
    <div class="page"><img src="photos/7.png" alt="Book"></div>
    <div class="page"><img src="photos/8.png" alt="Book"></div>
    <div class="page"><img src="photos/9.png" alt="Book"></div>
    <div class="page"><img src="photos/10.png" alt="Book"></div>
    <div class="page"><img src="photos/11.png" alt="Book"></div>
    <div class="page"><img src="photos/12.png" alt="Book"></div>
    <div class="page"><img src="photos/13.png" alt="Book"></div>
    <div class="page"><img src="photos/14.png" alt="Book"></div>
    <div class="page"><img src="photos/15.png" alt="Book"></div>
    <div class="page"><img src="photos/16.png" alt="Book"></div>
    <div class="page"><img src="photos/17.png" alt="Book"></div>
    <div class="page"><img src="photos/18.png" alt="Book"></div>
    <div class="page"><img src="photos/19.png" alt="Book"></div>
    <div class="page"><img src="photos/20.png" alt="Book"></div>
    <div class="page"><img src="photos/21.png" alt="Book"></div>
    <div class="page"><img src="photos/22.png" alt="Book"></div>
    <div class="page"><img src="photos/23.png" alt="Book"></div>
    <div class="page"><img src="photos/24.png" alt="Book"></div>
    <div class="page"><img src="photos/25.png" alt="Book"></div>
    <div class="page"><img src="photos/26.png" alt="Book"></div>
    <div class="page"><img src="photos/27.png" alt="Book"></div>
    <div class="page"><img src="photos/28.png" alt="Book"></div>
    <div class="page"><img src="photos/29.png" alt="Book"></div>
  </div>

  <script>
    $("#flipbook").turn({
      width: 900,
      height: 600,
      autoCenter: true,
      elevation: 50,
      gradients: true,
      duration: 1000
    });
    $(document).keydown(function(e){
  if (e.keyCode==37) $("#flipbook").turn("previous"); // left arrow
  if (e.keyCode==39) $("#flipbook").turn("next");     // right arrow
});
  </script>
</body>
</html>
